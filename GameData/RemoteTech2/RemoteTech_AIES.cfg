@PART[RT_AIES_Antenna_DF-RD]
{
	MODULE
	{
		name = ModuleRTAntenna
	
		EnergyCost = 0.05
	
		Mode1Name = Activated
		Mode0Name = Deactivated
	
		ActionMode1Name = Activate
		ActionMode0Name = Deactivate
		ActionToggleName = Toggle
	
		Mode0OmniRange = 0
		Mode1OmniRange = 250000
