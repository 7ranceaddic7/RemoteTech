//Antennae

@PART[longAntenna]
{
    !MODULE[ModuleAnimateGeneric] {}

    MODULE
    {
		name = ModuleRTAntennaAnimated
		
		Mode1Name = Deployed
		Mode0Name = Retracted
	
		ActionMode1Name = Deploy Antenna
		ActionMode0Name = Retract Antenna
		ActionToggleName = Toggle Antenna
		
		AnimationName = antenna
		AnimationOneShot = true
		SnappingForce = 2000
		EnergyCost = 0.25
		Mode0OmniRange = 2000
		Mode1OmniRange = 5000000
    }
}

@PART[commDish]
{
    !MODULE[ModuleAnimateGeneric] {}

    MODULE
    {
        name = ModuleRTAntennaAnimated
		
		Mode1Name = Deployed
		Mode0Name = Retracted
	
		ActionMode1Name = Deploy Dish
		ActionMode0Name = Retract Dish
		ActionToggleName = Toggle Dish
		
        AnimationName = dish
        AnimationOneShot = true
        SnappingForce = 2000
        EnergyCost = 0.3
        Mode0OmniRange = 0
        Mode1OmniRange = 0
        Mode0DishRange = 0
        Mode1DishRange = 50000000
        DishAngle = 85
    }
}